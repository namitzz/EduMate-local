# Streamlit Cloud Configuration
# This file configures the Streamlit app for deployment on Streamlit Cloud

[theme]
# Dark mode theme - minimalistic and modern
base = "dark"
primaryColor = "#4A90E2"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#1A1D24"
textColor = "#E8E8E8"
font = "sans serif"

[server]
# Server configuration for Streamlit Cloud
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
# Browser configuration
gatherUsageStats = false
